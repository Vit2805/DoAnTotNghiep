amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.1
    alpha2: 0.1
    alpha3: 0.1
    alpha4: 0.1
    alpha5: 0.1
    base_frame_id: "base_link"
    global_frame_id: "map"
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    tf_broadcast: true
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    # Dùng file XML mặc định có sẵn trong hệ thống
    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    goal_blackboard_id: goal
    goals_blackboard_id: goals
    path_blackboard_id: path
    navigators: ['navigate_to_pose', 'navigate_through_poses']
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPosesNavigator"

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      
      # ---- CẤU HÌNH CHO TURTLEBOT3 ----
      time_steps: 32
      model_dt: 0.05
      batch_size: 2000
      iteration_count: 1
      
      # Giới hạn tốc độ của TurtleBot3
      vx_max: 0.26
      vx_min: -0.26
      vy_max: 0.0  # Robot này không đi ngang được
      wz_max: 1.82
      
      # Giới hạn gia tốc (Giảm xuống để robot không bị giật)
      ax_max: 1.0
      ax_min: -1.0
      az_max: 1.0
      
      vx_std: 0.2
      vy_std: 0.0
      wz_std: 0.4
      
      prune_distance: 1.7
      transform_tolerance: 0.1
      temperature: 0.3
      gamma: 0.015
      motion_model: "DiffDrive"
      
      visualize: false # Tắt để tránh lỗi Magick/Segfault
      reset_period: 1.0

      critics: 
        - "ConstraintCritic"
        - "ObstaclesCritic"
        - "GoalCritic"
        - "PathAlignCritic"
        - "PathFollowCritic"
        - "PathAngleCritic"

      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
        plugin: "mppi::critics::ConstraintCritic"

      ObstaclesCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        plugin: "mppi::critics::ObstaclesCritic"
        critical_weight: 20.0     # QUAN TRỌNG
        repulsion_weight: 1.5
        consider_footprint: false
        collision_cost: 10000.0
        near_goal_distance: 0.5
        
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        plugin: "mppi::critics::GoalCritic"
        threshold_to_consider: 1.4

      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 10.0
        plugin: "mppi::critics::PathAlignCritic"
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 4
        
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        plugin: "mppi::critics::PathFollowCritic"
        threshold_to_consider: 1.4

      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        plugin: "mppi::critics::PathAngleCritic"
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        mode: 0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.17 # Bán kính an toàn cho TB3 Waffle
      
      # Dùng Obstacle Layer thay vì Voxel Layer (để dùng scan 2D cho nhẹ)
      plugins: ["obstacle_layer", "inflation_layer"]

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 20.0
        inflation_radius: 0.20

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5

      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      resolution: 0.05
      track_unknown_space: true
      robot_radius: 0.22 
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

      always_send_full_costmap: True

map_server:
  ros__parameters:
    use_sim_time: True
    # Lưu ý: Tên file map sẽ được truyền từ launch file, 
    # nhưng giữ dòng này cũng không sao.
    yaml_filename: "turtlebot3_world.yaml" 

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: True
      allow_unknown: True

behavior_server:
  ros__parameters:
    use_sim_time: True
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    wait:
      plugin: "nav2_behaviors/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.26, 0.0, 1.82]
    min_velocity: [-0.26, 0.0, -1.82]
    max_accel: [2.5, 0.0, 3.2]
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: True
    autostart: true
    node_names: ['controller_server',
                 'planner_server',
                 'recoveries_server',
                 'bt_navigator',
                 'waypoint_follower',
                 'velocity_smoother']

lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: True
    autostart: true
    node_names: ['map_server', 'amcl']
